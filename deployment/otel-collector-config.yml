receivers:
  otlp:
    protocols:
      http:
      grpc:
exporters: 
  logging:
    loglevel: debug  
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
processors:
  batch:
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, jaeger]      
    metrics:
      receivers: [otlp]      
      processors: [batch]
      exporters: [logging, prometheus]