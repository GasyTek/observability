receivers:
  otlp:
    protocols:
      http:
      grpc:
exporters: 
  logging:
    verbosity: normal  
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
  otlp/elastic:     
    endpoint: "elastic-apm:8200"
processors:
  batch:
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/elastic, jaeger]      
    metrics:
      receivers: [otlp]      
      processors: [batch]
      exporters: [logging, otlp/elastic, prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/elastic]